<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">
<img src="assets/images/11.jpeg" />
          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2">Baines Credit Microfinance <span>Bank Limited</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Welcome back! Log in to your account.</h5>
            <div class="alert alert-danger" *ngIf="displayError">{{errorMessage}}</div>
            <div class="alert alert-success" *ngIf="displayMessage">{{successMessage}}</div>
            <form class="forms-sample">
              <div class="form-group">
                <label for="exampleInputEmail1">Account No</label>
                <input type="email" class="form-control" name="accountNo" [(ngModel)]="Obj.accountNo" id="accountNo" placeholder="0000001234">
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" *ngIf="confirmButtonDisplay" (click)="ConfirmAccount(Obj)">{{confirmBtn}}</button>
                
              </div>
              <div *ngIf="DisplayOTPBox">
              <div class="form-group">
                <label for="exampleInputPassword1">OTP</label>
                <input type="password" class="form-control" id="otp" [(ngModel)]="otp" (change)="enterOTP($event.target.value)" autocomplete="current-password" placeholder="Password" />
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" (click)="Login()">Login</button>
                
              </div>
              </div>
              
              
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
